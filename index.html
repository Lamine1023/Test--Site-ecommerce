<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zina Boutique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=Zina+Boutique+Logo" alt="Zina Boutique Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="home">
            <h1>Welcome to Zina Boutique</h1>
            <p>Your destination for elegant fashion.</p>
            <a href="#products" class="btn">Shop Now</a>
        </section>

        <section class="products" id="products">
            <h2>Our Collection</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x400?text=Dress+1" alt="Dress 1">
                    <h3>Elegant Dress</h3>
                    <p>$49.99</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x400?text=Dress+2" alt="Dress 2">
                    <h3>Summer Dress</h3>
                    <p>$39.99</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x400?text=Dress+3" alt="Dress 3">
                    <h3>Classic Gown</h3>
                    <p>$69.99</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Zina Boutique. All rights reserved.</p>
    </footer>
</body>
</html>
